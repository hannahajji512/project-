 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="format.css">
</head>
<body>
  <header>
    <h1>Booking Page</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="booking.html">Booking</a>
      <a href="help.html">Help</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
<form action="">
    <fieldset> <legend>booking resgistration <form action=""></legend>
    <label for="fulltName">Full Name:</label><br><br>
    <input type="text" id="fulltName" name="Full Name"
    placeholder="Enter Full Name"><br><br>
    <label for="email">Email:</label><br><br>
    <input type="email" id="email" name="email"
    placeholder="Enter Email "><br><br>
    <label for="phone">Moblie:</label><br><br>
    <input type="tel" id="moblile" name="moblie" 
    placeholder="Enter Moblie"><br><br>
<label for="destination">Choose Destination:</label><br>
<select id="destination" name="destination" required>
        <option value="selec">select </option><br>
        <option value="Paris">France - Eiffel Tower</option><br>
        <option value="Venice">Italy - Venice</option><br>
        <option value="Kyoto">Japan - Arashiyama</option><br>
        <option value="Rio">Brazil - Rio de Janeiro</option><br>
        <option value="Cappadocia">Turkey - Cappadocia</option><br>
        <option value="Dubai">UAE - Burj Khalifa</option><br>
        <option value="Maasai">Kenya - Maasai Mara</option><br>
        <option value="PhiPhi">Thailand - Phi Phi Islands</option><br><br>
      </select>

      <label for="date">Travel Date:</label><br><br>
      <input type="date" id="date" name="date" required><br><br>

      <label for="people">Number of People:</label><br>
      <input type="number" id="people" name="people" min="1" max="20" required><br><br>

      <label for="message">Additional Notes (Optional):</label><br>
      <textarea id="message" name="message" rows="4"></textarea><br><br>

      <button type="submit" class="submit-btn">Submit Booking</button><br><br>
      <button type="reset" class="reset-btn">Reset Form</button><br><br>
      </fieldset>
    </form>
    <footer>&copy;All rights are reserved by hannahajji512</footer>
</body>

</html>
